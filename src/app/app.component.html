<div class="container">
  <h1>
    {{title}}
  </h1>
  <form>
    <p>Address :
      <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
    </p>
    {{address}}
    <br> <br>
    <p>
      <u>Optional</u>
      
    </p>
    <p>
      Location :
      <input type="text" [(ngModel)]="location" [ngModelOptions]="{standalone: true}">
    </p>
    {{location}}
    <p>

    </p>
    <button type="button" (click)="search()">Search</button>

  </form>


  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]='zoom'>
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
      <sebm-google-map-info-window [disableAutoPan]="true">
        <strong>{{detail}}</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>

<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>Toggle dropdown</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <button class="dropdown-item">Action - 1</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else is here</button>
      </div>
    </div>
  </div>

  <div class="col text-right">
    <div ngbDropdown [up]="true" class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownMenu2" ngbDropdownToggle>Toggle dropup</button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item">Action - 1</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else is here</button>
      </div>
    </div>
  </div>
</div>

</div>
